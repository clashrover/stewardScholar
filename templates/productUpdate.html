{% extends "layout.html" %}
{% block content %}

    <h1> Add Delete Update Product </h1>
    
    <form class="productUpdateQ" method="POST" action="{{url_for('getUpdateProduct')}}">  
      <select class="typeForm" id="typeSelector" type="text" name="type" placeholder="Select A type">
        <option id = "type" value="None">Type of Query</option>
        {% for a in types %}
          <OPTION id = {{a}} value={{a}}>{{a}}</option>
        {% endfor %}
      </select>
      <br><br>
      <h2>Fill Product Info</h2>
      


      <h4>Product Id</h4>
      <input type="text" name="id" placeholder="product id" value = "None">
      <!-- if none product id then show error -->
      <h4>Product Name</h4>
      <input type="text" name="name" placeholder="product name" value = "None">
      
      <h4>Product Category</h4> 
      <input type="text" name="category" placeholder="product category" value = "None">
      
      <h4>Product Color</h4>
      <input type="text" name="color" placeholder="product color" value = "None">
      
      <h4>Product Description</h4> 
      <input type="text" name="description" placeholder="product description" value = "None">
      
      <h4>Product Fabric</h4>
      <input type="text" name="fabric" placeholder="product fabric" value = "None">
      
      <h4>Product Size</h4>
      <input type="text" name="size" placeholder="product size" value = "None">
      
      <h4>Product Price</h4>
      <input type="text" name="price" placeholder="product price" value = "None">
      
      <h4>Product URL</h4>
      <input type="text" name="url" placeholder="product url" value = "None">
      
      <h4>Product Image URL</h4>
      <input type="text" name="imageURL" placeholder="product image url" value = "None">
      

      <h4>Product Designer</h4>
      <input type="text" name="user" placeholder="product user" value = "None">
      

      <br><br>
      <input class="btn btn-success" type="submit" value="Go">
    </form>

    
{% endblock content %}
