{% extends "layout.html" %}
{% block content %}

    <h1> Add Delete Update User </h1>
    
    <form class="userQ" method="POST" action="{{url_for('getUpdateUser')}}">  
      <select class="typeForm" id="typeSelector" type="text" name="type" placeholder="Select A type">
        <option id = "type" value="None">Type of Query</option>
        {% for a in types %}
          <OPTION id = {{a}} value={{a}}>{{a}}</option>
        {% endfor %}
      </select>
      <br><br>
      <h2>Fill User Info</h2>
      
      <h3>User Id</h3>
      <input type="text" name="id" placeholder="user id" value = "None">
      <!-- if none user id then show error -->
      <h3>User Name</h3>
      <input type="text" name="name" placeholder="user name" value = "None">
      
      <h3>User Age</h3> 
      <input type="text" name="age" placeholder="user age" value = "None">
      
      <h3>User Address</h3>
      <input type="text" name="address" placeholder="user address" value = "None">
      
      <h3>User College</h3> 
      <input type="text" name="college" placeholder="user college" value = "None">
      
      <h3>User About</h3>
      <input type="text" name="about" placeholder="user about" value = "None">
      

      <br><br>
      <input class="btn btn-success" type="submit" value="Go">
    </form>

    
{% endblock content %}
